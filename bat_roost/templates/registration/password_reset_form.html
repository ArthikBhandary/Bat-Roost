{% extends 'registration/base.html' %}

{% block card_title %}
Enter email address to get a password reset link
{% endblock %}
{% block card_body %}
<form method="POST" class="my-login-validation">
    {% csrf_token %}

    {{ form }}
    <br><br>
    <div class="form-group m-0">
        <button type="submit" class="btn btn-primary btn-block">
            Reset Password
        </button>
    </div>
</form>
{% endblock card_body %}
{% block extra_style %}
{% endblock %}
